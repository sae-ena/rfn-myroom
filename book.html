    <div class="reservation_form">
      <div class="title text-center pt-4">
        <h3 class="fw-bold">Hotel Reservation Form</h3>
        <p>Please complete the form below.</p>
      </div>

      <div
        class="user_details m-auto container p-4"
        style="width: 45%; background-color: #cdb16b; border-radius: 15px"
      >
        <form action="" class="container">
          <div class="name">
            <label for="name" class="form-label"><h5>Full Name</h5></label>
            <div class="d-flex gap-4">
              <div class="first">
                <input type="text" id="name" class="form-control" required />
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
                <p class="form-text">First Name</p>
              </div>
              <div class="last">
                <input type="text" class="form-control" required />
                <p class="form-text">last Name</p>
              </div>
            </div>
          </div>

          <div class="phone">
            <label for="phone" class="form-label"><h5>Phone Number</h5></label>
            <input
              type="tel"
              minlength="10"
              required
              class="form-control"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            />
          </div>

          <div class="email mt-3">
            <label for="email" class="form-label"><h5>Email</h5></label>
            <input
              type="email"
              placeholder="eg:myname@example.com"
              class="form-control"
              required
            />
          </div>

          <div class="arrival mt-4">
            <label for="" class="form-label">
              <h5>Arrival - Date andTime</h5></label
            >
            <div class="d-flex gap-3">
              <input type="date" class="form-control" required />
              <input type="time" class="form-control" required />
            </div>
          </div>
          <div class="mt-4 d-flex gap-3 flex-wrap">
            <div class="adults">
              <label for="adult" class="form-label">
                <h5>Number of Adults</h5></label
              >
              <input type="number" id="adult" class="form-control" required />
            </div>
            <div class="kids">
              <label for="kid" class="form-label">
                <h5>Number of Kids (If there are any)</h5></label
              >
              <input type="number" id="kid" class="form-control" />
            </div>
          </div>

          <div class="paymentmethod mt-4">
            <h5 class="form-label">Payment Method</h5>
            <div class="">
              <input
                type="radio"
                id="check"
                name="payment_method"
                class="form-check-input"
              />
              <label for="check" class="form-check-label"> Check</label> <br />
              <input
                type="radio"
                class="form-check-input"
                id="Esewa"
                name="payment_method"
              />
              <label for="Esewa" class="form-check-label"> E-sewa</label><br />
              <input
                type="radio"
                id="Cash"
                name="payment_method"
                class="form-check-input"
              />
              <label for="Cash" class="form-check-label"> Cash</label><br />
            </div>
          </div>

          <div class="request mt-4">
            <label for="request" class="form-label"
              ><h5>Do you have any special request?</h5></label
            >
            <textarea
              name=""
              id="request"
              cols="30"
              rows="10"
              class="form-control"
            ></textarea>
          </div>
          <div class="text-center">
            <button class="btn btn-primary mt-4 w-25" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer class="container-fluid mt-4 p-5 d-flex gap-5">
      <div class="container row gap-4 col-3 col-md-7">
        <div class="section1 col-5">

            <li><a href="tel:+"> +123 456 789</a></li>

          </ul>
        </div>
      </div>

      <div
        class="logo d-flex gap-3 col-3 col-md-4"
        style="align-items: self-end"
      >
        <p class="fs-5">Casabo<span> Resort</span></p>
        <img src="../images/logo.png" alt="logo" width="50px" height="50px" />
      </div>
    </footer>
