<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <h2>Create an Account</h2>
        <form action="register.php" method="POST" class="register-form">
            <label for="user_name">Full Name</label>
            <input type="text" id="user_name" name="user_name" required placeholder="Enter your name">
            
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email" required placeholder="Enter your email">

            <label for="user_number">Phone Number</label>
            <input type="number" id="user_number" name="user_number" required placeholder="Enter your phone number">

            <label for="user_location">Location</label>
            <input type="text" id="user_location" name="user_location" placeholder="Enter your location (optional)">

            <label for="user_status">Status</label>
            <select id="user_status" name="user_status" required>
                <option value="active">Active</option>
                <option value="inActive">Inactive</option>
            </select>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</body>
</html>
